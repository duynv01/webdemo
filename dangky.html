<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangky.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="main">
        <header class="header">
            <ul class="head-form">
                <li class="text-header">Đăng ký</li>
                <li class="help-header" id="help-header">Bạn cần giúp đỡ ?</a></li>
            </ul>
        </header>
        <div class="body">
            <form action="" class="form" method="post" id="form-1">
                <h3 class="heading-form">Đăng ký</h3>
                <div class="spacer"></div>
    
                <div class="form-group">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nhập đầy đủ họ và tên">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label for="user-id" class="form-label">Tên tài khoản</label>
                    <input type="text" id="user-id" name="user-id" placeholder="Tên tài khoản">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label for="phone-number" class="form-label">Số điện thoại</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Số điện thoại">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label for="user-password" class="form-label">Mật khẩu</label>
                    <input type="password" id="user-password" name="user-password" placeholder="Mật khẩu">
                    <i class="fa fa-eye-slash" id="hidden-password" aria-hidden="true"></i>
                    <span class="form-message"></span>
                </div>
    
                <button class="btn-dk" type="button">Đăng ký</button>
            </form>
        </div>
        
    </div>
    <script src="./validator.js"></script>
    <script>
        validator({
            form: '#form-1',
            rules: [ validator.isRequired('#fullname'),
                    validator.isIDname('#user-id'),
                    validator.isEmail('#email'),
                    validator.isNumber('#phone-number'),
                    validator.isPassW('#user-password')
            ]
        });
       </script>

</body>
</html>
