<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
            <h3 class="text1-header">Đăng nhập</h3>
    </header>
   <div class="container-fluid">
        <div class="container">
            <h5 class="text-black-50 text-form">Đăng nhập</h5>
            <div class="form-group">
                <label for="user-id" class="form-label"></label>
                <input type="text" class="form-control" id="user-id" name="user-id" placeholder="Tên đăng nhập">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="user-id" class="form-label"></label>
                <input type="password" class="form-control" id="user-password" name="user-id" placeholder="Mật khẩu">
                <i class="fa fa-eye-slash" id="hidden-password" aria-hidden="true"></i>
                <span class="form-message"></span>
            </div>
            <button class="btn-login" type="button">Đăng nhập</button>
        </div>
   </div>
    <footer class="footer"></footer>
   <script>
    const hiddenpassw = 
    document.querySelector('#hidden-password');
const userpassword =
    document.querySelector('#user-password');

hiddenpassw.addEventListener('click',function(){
    this.classList.toggle("fa-eye");
    type = userpassword.getAttribute("type")
    === "text" ? "password" : "text";
    userpassword.setAttribute("type", type)
});
   </script>
</body>
</html>
